<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaleCraft - Interactive Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Add background image */
        body {
            background-image: url('/static/images/background.png'); /* Replace with your image path */
            background-size: cover; /* Ensures the image covers the entire viewport */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            min-height: 100vh; /* Ensures the body covers the full height of the viewport */
            margin: 0; /* Removes default margin */
            font-family: 'Patrick Hand', cursive; /* Apply the Google Font */
            color: #ffffff; /* Ensure text is white for visibility */
            font-size: 20px; /* Increase the base font size */
        }

        /* Style for headers and footers */
        header, footer {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            color: #ffffff; /* White text */
            padding: 10px 0;
        }

        /* Style for links */
        a {
            color: #34d399; /* Green color for links */
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            color: #059669;
            transform: scale(1.05);
        }

        /* Style for buttons */
        button {
            background-color: #059669;
            color: #ffffff;
            padding: 0.5rem 1.2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #047857;
            transform: translateY(-3px);
        }

        /* Style for inputs, selects, and textareas */
        select, option, input, textarea {
            background-color: #ffffff;
            color: #1f2937;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.4rem;
        }

        select:hover, option:hover {
            background-color: #d1fae5;
            color: #065f46;
        }

        /* Add text shadows for better visibility */
        h1, h2, h3, h4, h5, h6, p {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>

    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="py-4 shadow bg-green-700">
        <div class="container mx-auto flex justify-center items-center px-4">
            <a href="/" class="flex items-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="TaleCraft Logo" class="h-12 mr-3">
                <span class="text-2xl font-bold text-white">TaleCraft</span>
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-8 bg-green-700">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2025 TaleCraft. All rights reserved.</p>
            <p>Made with ❤️ for storytelling enthusiasts.</p>
        </div>
    </footer>
</body>
</html>
